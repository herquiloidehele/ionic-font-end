
<ion-menu [content]="content" *ngIf="menuProvider.getShowMenu()">


    <ion-header class="bar-assertive side-header" text-center>

        <div class="foto-content-circle">
            <ion-icon class="profile-foto" name="person"  md="md-person"></ion-icon>
        </div>

        <div class="profile-info">
            <p *ngIf="user">{{user['user']['nome']}}</p>
            <p>{{menuProvider.getTipoUser()}}</p>
        </div>

    </ion-header>

    <ion-content class="side-content">
        <ion-list no-lines>

          <div [ngSwitch]="menuProvider.getTipoUser()">

            <div *ngSwitchCase="'Produtor'">
              <button ion-item menuClose="left" (click)="showPageProdutor(pagina.page)" *ngFor="let pagina of menuPaginasProdutor">
                <ion-icon item-start name="{{pagina.icon}}" color="primary"></ion-icon>
                <span color="primary">{{pagina.pageName}}</span>
              </button>
            </div>


            <div *ngSwitchCase="'Cadastrador'">
              <button ion-item menuClose="left" (click)="showPageProdutor(pagina.page)" *ngFor="let pagina of menuPaginasCadastrador">
                <ion-icon item-start name="{{pagina.icon}}" color="primary"></ion-icon>
                <span color="primary">{{pagina.pageName}}</span>
              </button>
            </div>


            <div *ngSwitchCase="'Revendedor'">
              <button ion-item menuClose="left" (click)="showPageProdutor(pagina.page)" *ngFor="let pagina of menuPaginasProdutor">
                <ion-icon item-start name="{{pagina.icon}}" color="primary"></ion-icon>
                <span color="primary">{{pagina.pageName}}</span>
              </button>
            </div>



          </div>


            <button menuClose="left" ion-item (click)="logout()" style="color:red;">
                <ion-icon item-start name="power" style="color: red"></ion-icon>
                <span >Sair</span>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
