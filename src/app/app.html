
<ion-menu [content]="content">

  <ion-header class="bar-assertive side-header" text-center>

    <div class="foto-content-circle">
        <img text-center alt="profile-image" class="avatar" src="../../assets/imgs/farmer.jpeg" style="width: 100px; height: 100px">
    </div>

    <div class="profile-info">
      <p>{{user?.user.nome}}</p>
      <p>Produtor</p>
    </div>

  </ion-header>

  <ion-content class="side-content">
    <ion-list no-lines id="items">

        <button ion-item menuClose="left" (click)="showPageProdutor(pagina.page)" *ngFor="let pagina of menu">
          <ion-icon item-start name="{{pagina.icon}}"></ion-icon>
          <span>{{pagina.pageName}}</span>
        </button>

      <button menuClose="left" ion-item (click)="logout()" style="color:red;">
        <ion-icon item-start name="power" style="color: red"></ion-icon>
        <span >Sair</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
