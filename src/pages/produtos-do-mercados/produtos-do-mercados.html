

<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Todos produtos</ion-title>
  </ion-navbar>

  <ion-searchbar
    [showCancelButton]="true"
    [animated]="true"
    (ionInput)="onInput($event)">
  </ion-searchbar>

</ion-header>


<ion-content style="background-color: #eee">

  <ion-card *ngFor="let produto of produtos">
    <ion-item>
      <ion-avatar item-start>
        <img alt="produto" src="{{ urlApi.getSimpleURL() + produto['produto']['default_photo'] }}"/>
      </ion-avatar>

      <h2>{{ produto['produto']['designacao']}}</h2>
      <p ion-text>{{produto['revendedores']}} revendedores</p>

      <!--<button ion-button item-right color="secondary"><ion-icon item-start name="eye"></ion-icon>ver</button>-->
    </ion-item>

  </ion-card>

</ion-content>
