<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Mercados ({{mercados ? mercados.length : 0}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #eee">

  <div *ngIf="!mercados" class="loader">
    <ion-spinner color="secondary"></ion-spinner>
  </div>

  <ion-card  *ngFor="let mercado of mercados">

    <ion-item>
      <ion-icon color="secondary" large item-start name='cart'></ion-icon>
      <div>
        <h2 style="margin-bottom: 5px; font-weight: 500">Mercado {{mercado.designacao}}</h2>
        <div style="margin-bottom: 5px">
          <ion-icon icon-start color="secondary" name="pin"></ion-icon>
          <span style="color: rgba(0,0,0,0.6)">{{mercado.distrito.designacao }} - {{mercado.distrito.provincia.designacao}}</span>
        </div>
        <div>
          <ion-icon icon-start color="secondary" name="person"></ion-icon>
          <span style="color: rgba(0,0,0,0.6)" ion-text  class="item-bold"> {{mercado.revendedores.length}} revendedores</span>
        </div>
      </div>
    </ion-item>

  </ion-card>


</ion-content>
