
<ion-header #headerMercado>

  <ion-navbar color="secondary">
    <ion-searchbar
      [showCancelButton]="true"
      [placeholder]="'Mercados (' + (mercados ? mercados.length : 0) + ')'"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #eee" hide-header [header]="headerMercado" >



  <!--<div *ngIf="!mercados" class="loader">-->
    <!--<ion-spinner color="secondary"></ion-spinner>-->
  <!--</div>-->

  <ion-card  *ngFor="let mercado of mercados" (click)="showMercado(mercado)">

    <ion-item>
      <ion-icon color="secondary" large item-start name='cart'></ion-icon>
      <div>
        <h2 ion-text style="margin-bottom: 5px">Mercado {{mercado.designacao}}</h2>
          <p>
            <ion-icon icon-start name="pin"></ion-icon>
            <span>{{mercado.distrito.designacao }}, {{mercado.distrito.provincia.designacao}}</span>
          </p>

        <p style="margin-bottom: 5px">
          <ion-icon icon-start name="person"></ion-icon>
          <span ion-text  class="item-bold"> {{mercado.revendedores.length}} revendedores</span>
        </p>
      </div>
    </ion-item>

  </ion-card>


</ion-content>
