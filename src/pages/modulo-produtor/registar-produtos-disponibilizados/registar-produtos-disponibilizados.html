<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Adicionar Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="lista">
    <ion-card>
      <ion-card-header>
        <ion-card-title style="font-weight: bold; font-size: 12pt" >Informações do Produto</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <button ion-item  (click)="itemSelected('produto')">
          <ion-icon icon-start name="checkmark" color="{{oferta.produto? 'secondary': '#000'}}"></ion-icon>
          <span>{{oferta.produto ? oferta.produto.designacao: 'Nome do produto'}}</span>
        </button>

        <button ion-item  (click)="itemSelected('unidadeMedida')">
          <ion-icon icon-start name="checkmark" [color]="oferta.unidades_medidas? 'secondary': '#000'"></ion-icon>
          <span>{{oferta.unidades_medidas ? oferta.unidades_medidas.designacao: 'Unidade de Medida'}}</span>
        </button>

        <button ion-item  (click)="itemSelected('quantidade')">
          <ion-icon icon-start name="checkmark" [color]="oferta.quantidade? 'secondary': '#000'"></ion-icon>
          <span>{{oferta.quantidade ? oferta.quantidade: 'Quantidade'}}</span>
        </button>

        <button ion-item  (click)="itemSelected('preco')">
          <ion-icon icon-start name="checkmark" [color]="oferta.preco? 'secondary': '#000'"></ion-icon>
          <span>{{oferta.preco ? oferta.preco: 'Preco'}}</span>
        </button>

      </ion-card-content>
    </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-weight: bold; font-size: 12pt">Data e Parcelamento</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Data Termino</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="oferta.data_fim"></ion-datetime>
      </ion-item>

        <h3 style="font-weight: bold" >Parcelar Produto (Oferta)?</h3>
        <ion-grid>
          <ion-row radio-group [(ngModel)]="oferta.is_parcelado">

            <ion-col col-6>
              <ion-label>NÃO</ion-label>
              <ion-radio value="NAO" checked></ion-radio>
            </ion-col>

            <ion-col ion-col col-6>
              <ion-label>SIM</ion-label>
              <ion-radio value="SIM"></ion-radio>
            </ion-col>

          </ion-row>

        </ion-grid>
    </ion-card-content>

  </ion-card>

  </ion-list>


  <div *ngIf="oferta.is_parcelado == 'NAO'; then salvar else continuar"></div>

  <ng-template #salvar text-center>
    <div text-center>
      <button ion-button color="secondary" (click)="salvarOferta()">
        SALVAR
      </button>
    </div>
  </ng-template>

  <ng-template #continuar text-center>
   <div text-center>
     <button ion-button color="secondary" (click)="continuarOferta()">
       CONTINUAR
     </button>
   </div>
  </ng-template>


</ion-content>
