
<ion-header>

  <ion-navbar color="secondary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos Requsitados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let cont of [1,2,4,5,6,7,3]">
    <ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col col-5 class="esquerda" text-center>
              <div class="ion-icon-content">
                <ion-icon name="leaf"></ion-icon>
              </div>
                <p class="nome-produto">Produto</p>
                <p class="data" color="white">26 Abril</p>
          </ion-col>

          <ion-col col-7 class="direita">
            <div class="info">
              <div class="nome-produtor">
                <ion-icon name="person" icon-start color="blue"></ion-icon>
                <span>Joao Antonio</span>
              </div>

              <div class="nome-mercado">
                <ion-icon name="pin" color="blue" icon-start></ion-icon>
                <span>Zimpeto</span>
              </div>

                <p class="quantidade">20 Ton</p>

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>



</ion-content>
