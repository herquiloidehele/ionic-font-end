
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab right bottom>
    <button ion-fab color="blue"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="onClickRegistarUnidadeMedida()"><div class="label">Unidades Medida</div></button>
      <button ion-fab (click)="onClickRegistarCategorias()"><div class="label">Categorias</div></button>
      <button ion-fab (click)="onClickRegistarProdutos()"><div class="label">Produtos</div></button>
    </ion-fab-list>
  </ion-fab>


  <categoria-produtos *ngFor="let categoria of categorias" [categoria]="categoria"></categoria-produtos>
</ion-content>
