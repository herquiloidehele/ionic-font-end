
<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Me</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content no-padding no-margin>


  <ion-grid no-margin no-padding style="background-color: #eee">
    <ion-row align-items-center class="profile-details" >
      <ion-col col-lg-12 align-self-center text-center="" margin-top="">
        <ion-avatar>
          <ion-avatar item-center >
            <img class="avatar" src="../../assets/imgs/farmer.jpeg" style="width: 100px; height: 100px">
          </ion-avatar>
          <button class="edit-icon" ion-button icon-only round outline color="primary"><ion-icon color="light" name="camera"></ion-icon>
          </button>
        </ion-avatar>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-lg-12>
        <ion-card>
          <ion-card-header>
            <h3 style="font-size: 13pt; color: #61d295">Dados pessoais</h3>
          </ion-card-header>

          <ion-card-content>
            <ion-list no-border no-lines>
              <ion-item>
                <div>
                  <h2 >Telefone</h2>
                  <p>+258 84 700 55 71</p>
                </div>
                <ion-icon name='create' item-end color="primary"></ion-icon>
              </ion-item>

              <ion-item>
                <h2>Nome</h2>
                <p>Herquiloide Hele</p>
                <ion-icon name='create' item-end color="primary"></ion-icon>
              </ion-item>

              <ion-item>
                <h2 class="bold-text">Localização</h2>
                <p>Inhamrrime, Inhambane</p>
                <ion-icon name='create' item-end color="primary"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-lg-12>
        <ion-card>
          <ion-card-header>
            <h3 style="font-size: 13pt; color: #61d295">Meus Produtos</h3>
          </ion-card-header>
          <ion-card-content text-center>
            <button  ion-button round small color="primary">#Arroz</button>
            <button ion-button round small color="primary">#Mandioca</button>
            <button ion-button round small color="primary">#Ortaliça</button>
            <button ion-button round small color="primary">#Laranja</button>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-lg-12>
        <ion-card>

          <ion-card-header >
            <h3 style="font-size: 13pt; color: #61d295">Publicações</h3>
          </ion-card-header>

          <ion-card-content>
            <ion-list no-lines>
              <button ion-item >
                Minhas Publicacoes
                <ion-badge item-end>34</ion-badge>
              </button>

              <button ion-item >
                Imagens de Produtos
                <ion-badge item-end>14</ion-badge>
              </button>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-lg-12>
        <ion-card>
          <ion-card-header >
            <h3 style="font-size: 13pt; color: #61d295">Desactivar Conta</h3>
          </ion-card-header>
          <ion-card-content color="light" text-center>
            <ion-item>
              <button ion-button block color="danger">Desactivar</button>
            </ion-item>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
