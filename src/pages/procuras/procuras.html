
<ion-header>

  <ion-navbar color="secondary">

    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Produtos Requisitados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #eee">



  <div class="loader" *ngIf="loader">
    <ion-spinner color="secondary"></ion-spinner>
  </div>


  <ion-grid id="procuras" *ngIf="!loader">
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 *ngFor="let procura of procuras">
        <ion-card margin-top id="procura" (click)="goDetalhesProcura(procura)" *ngIf="procura.produto != null">

          <ion-card-header style="margin-bottom: 0">
            <img alt="procura" src="{{urlApi.getSimpleURL() + procura['produto']['default_photo']}}">
          </ion-card-header>

          <div id="procura-texto">
            <h2 text-center>{{procura['produto']['designacao']}}</h2>
            <h3 text-center>{{procura['quantidade']}} {{procura['unidades_medida']['abreviatura']}}</h3>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
