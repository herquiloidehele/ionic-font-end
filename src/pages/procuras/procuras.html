
<ion-header>

  <ion-navbar>
    <ion-title>Procuras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #eee">

  <ion-grid id="procuras" >
    <ion-row>
      <div id="procura" margin ion-col col-6 *ngFor="let procura of [1,2,3,4,5,6,7,7,8]">

        <!--<ion-item>-->

        <img alt="procura" src="../../assets/imgs/produtos_procurados.jpg">

        <ion-card-content>
          <h2>Arroz {{procura}}</h2>
          <span>100 Kg</span>
        </ion-card-content>


        <!--</ion-item>-->

      </div>
    </ion-row>
  </ion-grid>



</ion-content>
