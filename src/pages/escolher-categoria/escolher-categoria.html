<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Categorias
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="ligth" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
  <!--<ion-searchbar></ion-searchbar>-->

</ion-header>



<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-header>
        <ion-card-title>CATEGORIAS DE PRODUTOS</ion-card-title>
      </ion-card-header>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <button ion-item (click)="selecionarCategoria(categoria)" *ngFor="let categoria of categorias">{{categoria.designacao}}</button>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
