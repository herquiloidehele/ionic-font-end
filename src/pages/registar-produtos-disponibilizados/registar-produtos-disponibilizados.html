<ion-header>

  <ion-navbar color="secondaru">
    <ion-title>Adicionar Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="lista">
    <button ion-item  (click)="itemSelected('produto')">
      <ion-icon icon-start name="checkmark" color="{{oferta.produto? 'secondary': '#000'}}"></ion-icon>
      <span>{{oferta.produto ? oferta.produto.designacao: 'Nome do produto'}}</span>
    </button>

    <button ion-item  (click)="itemSelected('unidadeMedida')">
      <ion-icon icon-start name="checkmark" [color]="oferta.unidades_medidas? 'secondary': '#000'"></ion-icon>
      <span>{{oferta.unidades_medidas ? oferta.unidades_medidas.designacao: 'Unidade de Medida'}}</span>
    </button>

    <button ion-item  (click)="itemSelected('quantidade')">
      <ion-icon icon-start name="checkmark" [color]="oferta.quantidade? 'secondary': '#000'"></ion-icon>
      <span>{{oferta.quantidade ? oferta.quantidade: 'Quantidade'}}</span>
    </button>

    <button ion-item  (click)="itemSelected('preco')">
      <ion-icon icon-start name="checkmark" [color]="oferta.preco? 'secondary': '#000'"></ion-icon>
      <span>{{oferta.preco ? oferta.preco: 'Preco'}}</span>
    </button>


    <ion-item>
      <ion-label>Data Termino</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="oferta.data_fim"></ion-datetime>
    </ion-item>

  </ion-list>



  <div text-center>
    <button ion-button color="secondary" (click)="salvar()">
      SALVAR
    </button>
  </div>






</ion-content>
