
<ion-content>



  <div id="principal">




    <form [formGroup]="credentialsForm">

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [formControl]="credentialsForm.controls['username']" type="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating="">Senha</ion-label>
        <ion-input [formControl]="credentialsForm.controls['senha']" type="password"></ion-input>
      </ion-item>


      <ion-row>
        <ion-col text-center class="butao-entrar">
          <button ion-button block color="secondary" (click)="onSignIn()">Entrar</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button ion-button clear color="light" (click)="onPasswordForget()">Esqueci a Senha</button>
        </ion-col>
      </ion-row>

    </form>


  </div>



</ion-content>
