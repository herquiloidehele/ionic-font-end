
<ion-content>



  <div id="principal">




    <form>

      <div id="titulo" text-center="">
        <img src="../../assets/imgs/user-icon.png">
        <h3>Distribuição de Produtos</h3>
      </div>

    <ion-list>
      <ion-item color="secondary">
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="user.username" name="username"  type="text"></ion-input>
      </ion-item>

      <ion-item color="secondary">
        <ion-label floating="">Senha</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
      </ion-item>


      <ion-row>
        <ion-col text-center class="butao-entrar">
          <button ion-button block color="blue" (click)="onSignIn()">ENTRAR</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button ion-button clear color="light" (click)="onPasswordForget()">Esqueci a Senha</button>
        </ion-col>
      </ion-row>
    </ion-list>


    </form>


  </div>



</ion-content>
