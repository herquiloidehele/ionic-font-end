
<ion-header>

  <ion-navbar color="secondary" >
    <ion-title>Publicar Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-item class="imagens-session">
        <div class="img">
            <img alt="img-camera-adicionar" src="../../assets/icon/images.png"/>
          <h3 text-center>Imagens</h3>
        </div>
    </ion-item>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating="">Titulo da Publicação</ion-label>
        <ion-input [(ngModel)]="publicacao.designacao" name="designacao" type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating="">Produto</ion-label>
        <ion-input type="text" [(ngModel)]="publicacao.produtos_id['designacao']" name="produtos_id" (click)="openProdutosSelect()"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-6>
        <ion-label floating="">Quantidade</ion-label>
        <ion-input type="text" [(ngModel)]="publicacao.quantidade" name="quantidade"></ion-input>
      </ion-item>

      <ion-item col-5>
        <ion-label floating="">Unidade</ion-label>
        <ion-select [(ngModel)]="publicacao.unidades_medidas_id" name="unidades_medidas_id">
          <ion-option *ngFor="let unidade of unidadesMedida">{{unidade['designacao']}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating>Preço</ion-label>
        <ion-input type="number" [(ngModel)]="publicacao.preco" name="preco"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea [(ngModel)]="publicacao.descricao" name="descricao"></ion-textarea>
      </ion-item>
    </ion-row>

    <!--<ion-row>-->
      <!--<ion-col col-1>-->
        <!--<ion-icon name="more"></ion-icon>-->
      <!--</ion-col>-->
      <!--<ion-list no-lines col-11>-->
        <!--<ion-list-header>-->
          <!--Mais Opções-->
        <!--</ion-list-header>-->

        <!---->
      <!--</ion-list>-->
    <!--</ion-row>-->

    <ion-row>
      <button ion-button clear color="primary" full fill="outline">Pré-Visualizar</button>
      <button ion-button color="secondary" full (click)="publicar()">Publicar</button>
    </ion-row>


  </form>



</ion-content>
