
<ion-header>

  <ion-navbar color="secondary" >
    <ion-title>Publicar Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-item class="imagens-session">
        <div class="img">
            <img alt="img-camera-adicionar" src="../../assets/icon/images.png"/>
          <h3 text-center>Imagens</h3>
        </div>
    </ion-item>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating="">Titulo da Publicação</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating="">Produto</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating="">Preço</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating="">Quantidade</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating="">Descrição</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-row>

    <ion-row>
      <button ion-button clear color="primary" full fill="outline">Pré-Visualizar</button>
      <button ion-button color="secondary" full>Publicar</button>
    </ion-row>


  </form>



</ion-content>
