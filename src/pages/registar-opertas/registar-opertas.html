
<ion-header>

  <ion-navbar color="secondary" >
    <ion-title>Publicar Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formGroup">
    <ion-item class="imagens-session">
        <div class="img">
            <img alt="img-camera-adicionar" src="../../assets/icon/images.png"/>
          <h3 text-center>Imagens</h3>
        </div>
    </ion-item>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating="">Titulo da Publicação</ion-label>
        <ion-input [(ngModel)]="publicacao.designacao" formControlName="titulo" name="designacao" type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating="">Produto</ion-label>
        <ion-input type="text" [(ngModel)]="publicacao.produtos_id['designacao']" formControlName="produto_id" name="produtos_id" (click)="openProdutosSelect()"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-6>
        <ion-label floating="">Quantidade</ion-label>
        <ion-input type="text" [(ngModel)]="publicacao.quantidade" formControlName="quantidade" name="quantidade"></ion-input>
      </ion-item>

      <ion-item col-5>
        <ion-label floating="">Unidade</ion-label>
        <ion-select [(ngModel)]="publicacao.unidades_medidas_id" formControlName="unidade_medida_id" name="unidades_medidas_id">
          <ion-option *ngFor="let unidade of unidadesMedida">{{unidade['designacao']}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating>Preço</ion-label>
        <ion-input type="number" [(ngModel)]="publicacao.preco" formControlName="preco" name="preco"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-icon class="icon-input" name="checkmark-circle"></ion-icon>
      </ion-col>

      <ion-item col-11>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea [(ngModel)]="publicacao.descricao" formControlName="descricao" name="descricao"></ion-textarea>
      </ion-item>
    </ion-row>

    <ion-row>
      <button ion-button clear color="primary" [disabled]="!formGroup.valid" full fill="outline" (click)="preview()">Pré-Visualizar</button>
      <button ion-button color="secondary" full [disabled]="!formGroup.valid" (click)="publicar()">Publicar</button>
    </ion-row>


  </form>



</ion-content>
