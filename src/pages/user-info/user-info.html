
<ion-header>


</ion-header>


<ion-content style="background: #61d295">

  <div id="principal">

    <div id="titulo" text-center="">
      <img src="../../assets/imgs/user-icon.png">
      <h3>Informação Pessoal</h3>
    </div>


    <form>

      <ion-list>

        <ion-item color="secondary">
          <ion-label floating="">Nome Completo</ion-label>
          <ion-input [(ngModel)]="user.nome" name="password" (click)="onKeyUp()" type="text"></ion-input>
        </ion-item>

        <ion-item *ngIf="start > 0"  color="secondary">
          <ion-label floating>No. Telefone</ion-label>
          <ion-input [(ngModel)]="user.telefone" name="username"  type="number"></ion-input>
        </ion-item>


        <ion-row>
          <ion-col text-center class="butao-entrar">
            <button ion-button color="blue" (click)="onNext()">Proximo</button>
          </ion-col>
        </ion-row>
      </ion-list>


    </form>

  </div>
</ion-content>
