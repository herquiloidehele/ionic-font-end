<ion-header>

  <ion-navbar>
    <ion-title>Pre-visualização</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="publicacao animated fadeIn" *ngIf="publicacao">
    <div class="imagem">
      <ng-container *ngIf="publicacao['imagens']; then comImagem; else semImagem">

      </ng-container>
      <ng-template #comImagem>
        <img alt="preview-publicacao" src="{{'http://localhost:8000/'+ publicacao['produto']['default_photo']}}"/>
      </ng-template>

      <ng-template #semImagem>
        <img alt="preview-publicacao" src=../../assets/imgs/logo/logo3.png""/>
      </ng-template>
      <!--<p class="local">{{cutNomeProvincia(publicacao['distrito']['provincia']['designacao'])}} - {{'ontem'}}</p>-->
    </div>

    <div class="titulo-preco">
      <p>{{publicacao['designacao']}}</p>
      <h1>{{publicacao['preco'] +' '}} MZN</h1>
    </div>
  </ion-card>



</ion-content>
