
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <!--<button ion-button icon-only clear>-->
        <!--<ion-icon name="refresh-circle"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>

    <ion-title>Publicacoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-margin no-padding padding-top style="background-color: #eee">


  <ion-fab bottom right>
    <button color="secondary" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <div *ngIf="publicacoes.length == 0" class="loader">
      <ion-spinner></ion-spinner>
  </div>



  <div class="publicacoes" *ngIf="publicacoes.length != 0">
    <ion-card class="publicacao" *ngFor="let publicacao of publicacoes">
      <img src="{{'http://localhost:8000/'+ publicacao['produto']['default_photo']}}"/>
      <h1>{{'MZN' + publicacao['preco']}}</h1>
    </ion-card>
  </div>



</ion-content>
