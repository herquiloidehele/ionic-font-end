<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{categoria.designacao}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar
    [showCancelButton]="true" [autocomplete]="true" (ionInput)="getElements($event)"
  ></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let produto of produtos">{{produto.designacao}}</button>
  </ion-list>

</ion-content>
