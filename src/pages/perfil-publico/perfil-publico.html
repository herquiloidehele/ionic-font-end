
<ion-content no-padding no-margin>


  <div class="loader" *ngIf="loader">
    <ion-spinner color="secondary"></ion-spinner>
  </div>

  <ion-grid no-margin no-padding style="background-color: #eee" *ngIf="user && !loader">
    <ion-row align-items-center class="profile-details" >
      <ion-col col-lg-12 align-self-center text-center="" margin-top="">

        <br/>
        <br/>

        <ion-avatar item-center >
            <img alt="profile-image" class="avatar" src="../../assets/imgs/farmer.jpeg" style="width: 100px; height: 100px">
        </ion-avatar>
          <br/>
          <br/>
          <br/>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-lg-12>
        <ion-card>
          <ion-card-header>
            <h3 style="font-size: 13pt; color: #61d295">Dados pessoais</h3>
          </ion-card-header>

          <ion-card-content>
            <ion-list no-border no-lines>
              <ion-item>
                <h2>Nome</h2>
                <p>{{user['user']['nome']}}</p>
              </ion-item>

              <ion-item>
                <div>
                  <h2 >Telefone</h2>
                  <p>{{user['telefone']}}</p>
                </div>
              </ion-item>

              <ion-item>
                <h2 class="bold-text">Localização</h2>
                <p>{{user['distrito']['designacao'] + ' - ' + user['distrito']['provincia']['designacao']}}</p>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-lg-12>
        <ion-card>
          <ion-card-header>
            <h3 style="font-size: 13pt; color: #61d295">Meus Produtos</h3>
          </ion-card-header>
          <ion-card-content text-center>
            <button class="btn_produto" col-3  ion-button round small color="primary"  *ngFor="let produto of user['produtos_produzidos']" >{{produto['designacao']}}</button>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-lg-12>
        <ion-card>

          <ion-card-header >
            <h3 style="font-size: 13pt; color: #61d295">Publicações</h3>
          </ion-card-header>

          <ion-card-content>
            <ion-list no-lines>
              <button ion-item >
                Publicacoes
                <ion-badge item-end>{{user['ofertas'].length}}</ion-badge>
              </button>

              <button ion-item >
                Imagens de Produtos
                <ion-badge item-end>{{getImagesCount()}}</ion-badge>
              </button>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-lg-12>
        <ion-card>
          <ion-card-header >
            <h3 style="font-size: 13pt; color: #61d295">Informaçoes da Conta</h3>
          </ion-card-header>
          <ion-card-content color="light" text-center>
            <ion-item>
              <ion-label>Conta desactiva</ion-label>
              <ion-toggle [disabled]="user['user']['estado'] == 0" [checked]="user['user']['estado'] != 0" ></ion-toggle>
            </ion-item>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <button id="back-button" color="white" clear ion-button icon-only (click)="voltar()">
    <ion-icon name="arrow-back" icon-start></ion-icon>
  </button>

</ion-content>
