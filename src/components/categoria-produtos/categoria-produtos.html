
<ion-card>
  <ion-card-header color="secondary">
    {{categoria.designacao}}
  </ion-card-header>

  <ion-list>
    <div *ngFor="let produto of categoria.produtos; let indice = index">
      <button ion-item *ngIf="indice < 4" >
        {{produto.designacao}}</button>
    </div>

  </ion-list>
  <div text-center>
    <button ion-button clear block>Mais</button>
  </div>
</ion-card>
