
<ion-list no-lines>
  <ion-grid>
    <ion-row *ngFor="let produto of produtos" (click)="selectProduto(produto)">
      <ion-item col-4>
        <img alt="img_produto" src="{{urlProvider.getSimpleURL()+produto['default_photo']}}"/>
      </ion-item>

      <div col-8>
        <p>{{produto['designacao']}}</p>
      </div>

    </ion-row>
  </ion-grid>
</ion-list>
